<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>showcase</title>
		<meta name="description" content="" />
		<meta name="author" content="fantao" />
		<meta name="viewport" content="target-densitydpi=device-dpi,width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="animate.css">
		<link rel="stylesheet" href="animate_plus.css">
		<script src="animate.js"></script>
		<style>
		body,html{
			padding:0;
			margin:0;
			background:#000;
		}
		body{
			font-family:Arial, Helvetica, sans-serif;
			width:100%;
			height:100%;
		
		}
		
		a{font-size:20px;color:#FFFFFF;text-decoration:none;-webkit-tap-highlight-color:rgba(0,0,0,0)}
		
		nav{
			position: fixed;top:0;left:0;z-index: 100;
			background:-webkit-gradient(linear, 0 0, 0 100%, from(#CCCCCC), color-stop(2%, #CCCCCC), color-stop(40%, #000000));
			height:60px;width:100%;
			
		}
		nav a{
			line-height:40px;font-size:2em;margin:0 5px;
		}
		
		#screenbox{
			position:absolute;
			overflow:hidden;
			width:100%;
			height:100%;
			background:#333;
			color:#FFFFFF;
			top:0;
			
		}
		#screenbox img{width:100%;height:100%;}
		
		.root{border:1px solid #393;position: absolute;}
		.pad{position: absolute; top: 0;}
		
		#pager{visibility:hidden}
		
		</style>
		<script src="roller.js"></script>
	</head>

	<body>
		<div>
			<nav>
					<a href="#" onclick="roller1.back();return false">&lt;Back</a>

			</nav>

			<div id="screenbox">

			</div>

			<footer>
				<p>
					&copy; Copyright  by fantao
				</p>
			</footer>
		</div>
		<section id="pager">
			<div id="page0"><a href="#" ontouchend="roller1.UI.addPage({element:cont(1)});roller1.next();return false"><img src="pic1.jpg" /></a></div>
			<div id="page1"><a href="#" ontouchend="roller1.UI.addPage({element:cont(2)});roller1.next();return false"><img src="pic2.jpg" /></a></div>
			<div id="page2"><a href="#" ontouchend="roller1.UI.addPage({element:cont(3)});roller1.next();return false"><img src="pic3.jpg" /></a></div>
			<div id="page3"><a href="#" ontouchend="roller1.UI.addPage({element:cont(4)});roller1.next();return false"><img src="pic4.jpg" /></a></div>
			<div id="page4"><img src="pic5.jpg" /></div>		
		</section>
	<script>
	var CONT_V = 0;
	function cont(x){
		//if(CONT_V >= 4) {	CONT_V = 0;	}
		CONT_V ++;
		if(x) {
			CONT_V = x;
		}
		console.log(CONT_V);
		return document.getElementById("page"+CONT_V);
	}
	var cw = document.documentElement.clientWidth;
	var ch = document.documentElement.clientHeight;
	var pager = document.getElementById("pager");
	var pads = pager.getElementsByTagName("div");
	var roller1 = new Roller({
		//startpage : {innerHTML : "page1"} ,
		base : document.getElementById("screenbox"),
		cache : document.getElementById("pager"),
		width : cw,
		//fx : "translate"
		//fx : "fade"
		fx : "transRotate"
	});
	
	roller1.UI.addPage({element:pads[0]});
	//roller1.UI.addPage({innerHTML:"page2"});
	//roller1.UI.addPage({innerHTML:"page3"});
	</script>
	</body>
</html>
